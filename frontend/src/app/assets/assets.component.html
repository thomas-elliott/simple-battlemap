<mat-card class="modal">
  <mat-card-header class="mat-card-title">
    <div>
      Asset Manager
    </div>
    <div class="flex"></div>
    <div>
      <button mat-button
              matTooltip="Zoom out"
              (click)="zoomOut()">
        <mat-icon>zoom_out</mat-icon>
      </button>
      <button mat-button
              matTooltip="Zoom in"
              (click)="zoomIn()">
        <mat-icon>zoom_in</mat-icon>
      </button>
      <button mat-button
              color="warn"
              matTooltip="Close"
              (click)="closeWindow()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>
  </mat-card-header>
  <mat-card-content>
    <app-background-window *ngIf="showPage === 'background'"></app-background-window>
    <app-token-window *ngIf="showPage === 'token'" [iconSize]="iconSize"></app-token-window>
    <app-upload-window *ngIf="showPage === 'upload'"></app-upload-window>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-raised-button
            matTooltip="Upload a new token"
            (click)="clickUpload()">
      <mat-icon>image</mat-icon>
      <span>{{showPage === 'upload' ? 'Cancel' : 'Upload'}}</span>
    </button>
    <button mat-raised-button
            color="warn"
            matTooltip="Delete selected token"
            (click)="clickDelete()">
      <mat-icon>delete-outline</mat-icon>
      <span>Delete</span>
    </button>
    <button mat-raised-button
            color="primary"
            matTooltip="Pick token"
            (click)="clickPick()">
      <mat-icon>done</mat-icon>
      <span>Pick</span>
    </button>
  </mat-card-actions>
</mat-card>
