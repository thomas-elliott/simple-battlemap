<div *ngIf="imageFile != null">
  {{imageFile.name}} - {{imageFile.size}} - {{imageFile.type}}
</div>

<div *ngIf="thumbnailFile != null">
  {{thumbnailFile.name}} - {{thumbnailFile.size}} - {{thumbnailFile.type}}
</div>

<input type="file" (change)="imageFileChanged($event)">
<button (click)="upload()"
        [disabled]="uploadDisabled()">
  Upload
</button>
