<div #canvasDiv id="canvas" style="position: relative; overflow: scroll; height: 100%;">
  <app-map-canvas   [mapImageSource]="mapImageSource">
  </app-map-canvas>
  <app-grid-canvas
                    [gridHeight]="gridHeight"
                    [gridWidth]="gridWidth"
                    [lineWidth]="lineWidth"
                    [lineColour]="lineColour">
  </app-grid-canvas>
  <app-token-canvas [backgroundHeight]="backgroundHeight"
                    [backgroundWidth]="backgroundWidth"
                    [tokenHeight]="tokenHeight"
                    [tokenWidth]="tokenWidth"
                    [style.cursor]="(selectedTokenAsset) ? 'crosshair' : ''">
  </app-token-canvas>
</div>
